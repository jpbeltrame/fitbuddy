<!doctype html>
<html lang="en">
<head>
    <title>FitBuddy | Index</title>
    <th:block th:replace="fragments/import.html :: headerfiles"></th:block>
</head>
<body>
<section th:replace="fragments/navbar.html :: app-navbar(activePage = ${page})" ></section>

<div class="container my-5">
    <h1>Find a Buddy</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Search buddies..." aria-label="Search buddies">
    </div>

    <div class="row mb-3">
        <div class="col">
            <select class="form-select" id="genderFilter">
                <option selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="col">
            <select class="form-select" id="objectiveFilter">
                <option selected>Select Training Objective</option>
                <!-- Add options for different training objectives -->
            </select>
        </div>
    </div>

    <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" id="toggleTrainers">
        <label class="form-check-label" for="toggleTrainers">Show Personal Trainers</label>
    </div>

    <div id="buddyList" class="list-group">
        <!-- Buddies connected with the user will be displayed here as list-group items -->
    </div>
</div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
